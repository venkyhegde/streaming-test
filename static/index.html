<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/demo-console/index.css">
     <link rel="stylesheet" href="bower_components/ekko-lightbox/dist/ekko-lightbox.min.css"> 
    <link rel="stylesheet" href="css/main.css">

    <script src="bower_components/adapter.js/adapter.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/demo-console/index.js"></script> 
    <script src="bower_components/draggabilly/dist/draggabilly.pkgd.min.js"></script>
   <script src="bower_components/ekko-lightbox/dist/ekko-lightbox.min.js"></script>

    <script src="bower_components/kurento-utils/js/kurento-utils.js"></script>

    <script src="js/index.js"></script>
    <title>Video Call</title>
  </head>
  <body>

   <header>
      <div class="navbar navbar-dark bg-primary navbar-fixed-top mb-5">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button>
            <a class="navbar-brand" href="" style="color: white;font-weight: bolder;">Kurento Test</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          </div>
        </div>
      </div>
    </header>

    <div class="container">
     <br>
      <div class="row mt-5">
         <div class="col-md-7">
          <div id="videoBig">
            <video id="videoOutput" autoplay width="640px" height="480px"></video>
          </div>
          <div id="videoSmall">
            <video id="videoInput" autoplay width="240px" height="180px"></video>
          </div>
        </div>
        <div class="col-md-5">
          <label class="control-label" for="name">Name</label>
          <div class="row">
            <div class="col-md-6">
              <input id="name" name="name" class="form-control" type="text"/>
            </div>
            <div class="col-md-6 text-right">
              <a id="register" href="#" class="btn btn-primary">
                 Register</a>
            </div>
          </div>
          <br/>
          <br/>
          <label class="control-label" for="peer">Peer</label>
          <div class="row">
            <div class="col-md-6">
              <input id="peer" name="peer" class="form-control" type="text">
            </div>
            <div class="col-md-6 text-right">
              <a id="call" href="#" class="btn btn-success">
                 Strat Call</a>
              <a id="terminate" href="#" class="btn btn-danger">
               Stop</a>
            </div>
          </div>
          <br/>
       
        </div>
       
      </div>
      <div class="row">
        <div class="col">
             <label class="control-label" for="console">Console</label><br><br>
          <div id="console" class="democonsole">
            <ul></ul>
          </div>

        </div>

      </div>
    </div>

 
  </body>
</html>
