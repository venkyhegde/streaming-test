  <body>

   <header>
      <div class="navbar navbar-default bg-light navbar-fixed-top mb-5">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button>
            <a class="navbar-brand-top" href="" style="color: white;font-weight: bolder;"><img src="images/SYCLogo_CI_blk.png" height="58px"/></a>
            
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          </div>
        </div>
      </div>
    </header>

    <div class="container">
     <br>
     <br>
      <div class="row mt-5">
         <div class="col-md-7">
          <div id="videoBig">
            <video id="videoOutput" autoplay width="640px" height="480px"></video>
          </div>
          <div id="videoSmall">
            <video id="videoInput" autoplay width="240px" height="180px"></video>
          </div>
        </div>
        <div class="col-md-5">
          <!-- <label class="control-label" for="name">Name</label> -->
          <div class="row">
            <div class="col-md-6">
              
              <input id="name" name="name" class="form-control form-control-sm" type="text" placeholder="Name" title="Please enter your name  to register."/>
            </div>
            <div class="col-md-6 text-right">
              <a id="register" href="#" class="btn btn-sm btn-primary">
                  <i class="fas fa-user-plus"></i> Register</a>
            </div>
          </div>
          <br/>
          <br/>
          <!-- <label class="control-label" for="peer">Invite Person</label> -->
          <div class="row">
            <div class="col-md-6">
              <input id="peer" name="peer" class="form-control form-control-sm" type="text" placeholder="Invite Person" title="Eneter registered user name to make call" />
            </div>
            <div class="col-md-6 text-right">
              <a id="call" href="#" class="btn btn-sm btn-success">
                  <i class="fas fa-phone"></i> Strat Call</a>
              <a id="terminate" href="#" class="btn btn-sm btn-danger">
                  <i class="fas fa-stop-circle"></i> Stop</a>
            </div>
          </div>
          <br/>
       
        </div>
       
      </div>
      <div class="row">
        <div class="col">
             <label class="control-label" for="console">Console</label><br><br>
          <div id="console" class="democonsole">
            <ul></ul>
          </div>

        </div>

      </div>

    <div class="navbar navbar-default bg-white navbar-fixed-bottom">

          <a class="navbar-brand" href="" style="color: black;font-weight:bold;font-size: 12px; text-align: center; margin-left: 40%;">UNC Charlotte | &reg; All rights reserved</a>

        </div>
